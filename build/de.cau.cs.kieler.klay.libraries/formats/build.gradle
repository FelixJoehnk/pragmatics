ext {
    projectBaseName = 'kiml.formats'
    pomName = 'KFormats'
    pomDescr = 'Bundled Standalone KIELER Formats Library'
}

sourceSets {
    main {
        java {
            srcDir '../../../plugins/de.cau.cs.kieler.kiml.formats/src'
            srcDir '../../de.cau.cs.kieler.kiml.nonosgi/src/main/java'
        }
    }
}

def specials = [
    'org.eclipse.ui_*',
    'org.eclipse.ui.workbench_*',
    'org.eclipse.core.runtime_*',
    'org.eclipse.core.resources_*',
    'org.eclipse.core.jobs_*'
]

dependencies {
    compile project(':klay')
    compile 'org.eclipse.equinox:app:[0,)'
    compile 'org.eclipse.equinox:common:[0,)'
    compile 'org.eclipse.equinox:registry:[0,)'
    compile 'org.eclipse:osgi:[0,)'
    // only for compilation, won't be bundled/included in pom.xml
    compile fileTree(dir: '/home/carsten/programs/eclipse/bundle/pool/plugins', include: specials)
}
